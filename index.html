
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Garden</title>
        <base href="/">

        <!-- Bootstrap CSS -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        
        <!--Angular JS-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
        
        <!--Custom JS-->
        <script src="/js/app.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="GardenApp">
        <div ng-controller="gardenCtrl as $ctrl">
            
            <div class="row">
                <div class="col-xs-12 col-md-offset-4 col-md-4">
                    <!--day summary-->
                    <div>
                        <p>Hoy:</p>
                        <h3>{{$ctrl.today.summary}}</h3>
                    </div>
                    <!--setted city-->
                    <div>
                        <p>en {{$ctrl.setted.cityName}}</p>
                    </div>
                    <!--setted water hour-->
                    <div>
                        <p>Hora de riego:</p>
                        <h4>{{$ctrl.setted.waterHourString}}</h4>
                    </div>
                    
                    <!--reminder msg TEST-->
                    <div>
                        <h4><small>{{$ctrl.today.reminderMsg}}</small></h4>
                    </div>
                    
                    <!--water button-->
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-info">Ya regu√©!</button>
                    </span>
                    
                </div>
            </div>
            
        </div>
    </body>
</html>
