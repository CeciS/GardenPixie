
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Garden</title>
        <base href="/">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        
        <!--Angular JS-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
        
        <!--Custom JS-->
        <script src="/js/config.js"></script>
        <script src="/js/app.js"></script>

        <!--Custom CSS-->
        <link href="/css/style.css"rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="GardenApp">
        <div class="topbar text-center">
            <h2>GardenPixie</h2>
        </div>
        <div class="container" ng-controller="gardenCtrl as $ctrl">
            
            <div class="row">
                <div class="col-xs-12 col-md-offset-4 col-md-4">
                    <!--day summary-->
                    <div>
                        <p class="gp-label text-uppercase"><strong>Pronostico del dia:</strong></p>
                        <h2 class="text-center">{{$ctrl.today.summary}}</h2>
                    </div>
                    <!--setted city-->
                    <div>
                        <p>en {{$ctrl.setted.cityName}}</p>
                    </div>
                    <!--setted water hour-->
                    <div>
                        <p class="gp-label text-uppercase"><strong>Hora de riego:</strong></p>
                        <h2 class="text-center">{{$ctrl.setted.waterHourString}}</h2>
                    </div>
                    
                    <hr>

                    <footer>
                        <div class="row">
                            <div class="col-xs-6">
                                <span><a href="https://github.com/CeciS" target="_blank">Cecilia Schiebel</a></span>
                            </div>
                            <div class="col-xs-6">
                                <span class="push-right"><a href="https://darksky.net/poweredby/" target="_blank">Powered by Dark Sky</a></span>
                            </div>
                        </div>
                    </footer>                   
                </div>
            </div>
            
        </div>
    </body>
</html>
